<div class="container">
  <span class="content">
    <b>Welcome!</b>
    <p class="message">Last time you accessed was</p>
    <div class="time">
      <p>{{date.days}}</p>
      <p>{{date.hours}}</p>
      <p>{{date.minutes}}</p>
      <p>{{date.seconds}}</p>
    </div>
    <div class="labels">
      <p>days</p>
      <p>hours</p>
      <p>minutes</p>
      <p>seconds</p>
    </div>
    <button (click)="logout()">LOGOUT</button>
  </span>
</div>
